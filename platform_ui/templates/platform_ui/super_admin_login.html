{% extends 'platform_ui/base.html' %}
{% load static %}

{% block title %}Super Admin Login - Forkast{% endblock %}

{% block content %}
<section class="min-h-screen flex items-center justify-center px-6">
    <div class="max-w-md w-full glass p-10 rounded-3xl border border-blue-500/20 shadow-2xl relative overflow-hidden">
        <!-- Background Glow -->
        <div class="absolute -top-24 -right-24 w-48 h-48 bg-blue-600/20 rounded-full blur-3xl"></div>
        <div class="absolute -bottom-24 -left-24 w-48 h-48 bg-purple-600/20 rounded-full blur-3xl"></div>

        <div class="text-center mb-8">
            <div class="inline-block p-4 rounded-2xl bg-blue-600/10 text-blue-400 mb-4 border border-blue-500/20">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                </svg>
            </div>
            <h1 class="text-3xl font-extrabold text-white">Super Admin</h1>
            <p class="text-gray-400 mt-2">Oracle DB 계정으로 로그인하세요.</p>
        </div>

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            {% if error %}
            <div class="bg-red-500/10 border border-red-500/20 text-red-400 px-4 py-3 rounded-xl text-sm text-center">
                {{ error }}
            </div>
            {% endif %}

            <div>
                <label class="block text-gray-400 text-xs font-bold uppercase mb-2 tracking-widest pl-1">Oracle User</label>
                <input type="text" name="username" placeholder="e.g. admin" required
                    class="w-full bg-slate-900/50 border border-slate-700 text-white px-5 py-4 rounded-2xl focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500/50 transition-all placeholder-gray-600">
            </div>

            <div>
                <label class="block text-gray-400 text-xs font-bold uppercase mb-2 tracking-widest pl-1">Password</label>
                <input type="password" name="password" placeholder="••••••••" required
                    class="w-full bg-slate-900/50 border border-slate-700 text-white px-5 py-4 rounded-2xl focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500/50 transition-all placeholder-gray-600">
            </div>

            <button type="submit" 
                class="w-full bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-500/30 transition-all active:scale-[0.98]">
                접속하기
            </button>
        </form>

        <p class="mt-8 text-center text-xs text-slate-500">
            &copy; 2026 Forkast AI Solution. All-in-one Management.
        </p>
    </div>
</section>
{% endblock %}
